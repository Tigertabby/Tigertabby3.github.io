<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="catch.css" />
    <title>Catch Game</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch them all</h1>
      <button class="btn" id="start-btn">START</button>
    </div>

    <div class="screen">
      <h1>Who do you want to hunt?</h1>
      <ul class="insects-list">
          <li>
          <button class="choose-insect-btn">
            <p>Bird</p>
            <img
               src="bird.png"
               alt="bird"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Lamb</p>
            <img src="lamb.png" alt="lamb">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Bee</p>
            <img
               src="bee.png"
               alt="bee"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Tiger</p>
            <img
               src="tiger.png"
               alt="tiger"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h4 id="message" class="message">
        Did you get it? <br>
        !!YEAH This is MISSION IMPOSSIBLE !!<br>
         <a href="game.html" id="back" >click here to go back to the game page..</a>
      </h4>

    </div>


    <script src="catch.js"></script>
  </body>
</html>
